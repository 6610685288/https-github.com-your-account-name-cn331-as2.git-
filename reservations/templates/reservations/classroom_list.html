{% extends 'base.html' %}
{% block content %}
<h2>รายการห้องเรียน</h2>
<div class="grid grid-cols-3 gap-4">
  {% for room in classrooms %}
    <div class="card shadow p-4 rounded-lg bg-white">
      <h3>{{ room.name }}</h3>
      <p>ความจุ: {{ room.capacity }}</p>
      <p>ชั่วโมงว่าง: {{ room.available_hours }}</p>
      {% if user.is_authenticated %}
        <a href="{% url 'book_classroom' room.id %}" class="btn btn-primary">จอง</a>
      {% else %}
        <a href="/accounts/login/">เข้าสู่ระบบเพื่อจอง</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
