{% extends 'base.html' %}
{% block content %}
<h2>ห้องที่คุณจอง</h2>
<ul>
  {% for booking in bookings %}
    <li>
      {{ booking.classroom.name }} - {{ booking.booked_hour }} ชั่วโมง
      <a href="{% url 'cancel_booking' booking.id %}" class="btn btn-danger">ยกเลิก</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
